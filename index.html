<!doctype html>
<html lang="en">
<head>
    <title>Kaplan Meier Survival Probability Graph</title>
</head>
<body>
<main>
    <div>
        <button class="graph_data_btn" id="race_dataset">
            Generate with A1BG expression level & race on KIRC patient survival
            dataset
        </button>
        <button class="graph_data_btn" id="gender_dataset">
            Generate with A1BG expression level & gender on KIRC patient
            survival dataset
        </button>
    </div>
    <div id="graph">
        <div>
            Kaplan Meier Survival Probability Graph
            <span class="dataset_label"></span>
            <div>
                (Click on the chart legend to hide and show the
                relevant dataset)
            </div>
        </div>
        <div>
            <canvas id="kmgraph"></canvas>
        </div>
        <div>
            <button class="download_chart" id="png_btn">
                Download as PNG
            </button>
            <button class="download_chart" id="jpeg_btn">
                Download as JPEG
            </button>
            <button class="download_chart" id="pdf_btn">
                Download as PDF
            </button>
        </div>
    </div>
</main>
<!--Scripts Starts-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

<script type="text/javascript"
        src="assets/js/kmpen_clean.js"></script>
<!--Scripts Ends-->

</body>
</html>
